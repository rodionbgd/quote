<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="https://img.icons8.com/plasticine/100/000000/stocks.png"
      type="image/png"
    />
    <title>Quotes</title>
  </head>
  <body class="center-screen">
    <main class="main">
      <ul class="tab-group">
        <li class="tab active"><a id="home-link" href="#">Trade</a></li>
        <li class="tab"><a id="archive-link" href="#archive">Archive</a></li>
      </ul>
      <article id="trade" class="app">
        <p id="timer" class="time"></p>
        <section>
          <select name="" id="pairs"></select>
          <span id="reverse" class="reverse">&#8644;</span>
        </section>
        <section id="quotes" class="quotes">
          <div id="buy-field" data-type="buy" class="green-color">
            <p>BUY</p>
            <p id="currency-1"></p>
          </div>
          <div id="sell-field" data-type="sell" class="red-color">
            <p>SELL</p>
            <p id="currency-2"></p>
          </div>
        </section>
      </article>
      <article id="archive" class="app hidden">
        <div class="archive-items">
          <div id="archive-head" class="archive-items__item border-bottom">
            <div>Side</div>
            <div>Price</div>
            <div>Instrument</div>
            <div>Volume</div>
            <div>Timestamp</div>
          </div>
        </div>
      </article>
    </main>

    <div id="modal" class="modal-content">
      <label class="close">
        <i class="fa fa-times" aria-hidden="true"></i>
      </label>
      <header>
        <span>Make order</span>
      </header>
      <p id="order-descr"></p>
      <article class="content">
        Volume <input id="input-volume" type="text" />
      </article>
      <footer>
        <button id="cancel-btn" class="button danger">Cancel</button>
        <button id="ok-btn" class="button success validate" disabled>OK</button>
      </footer>
    </div>
  </body>
</html>
